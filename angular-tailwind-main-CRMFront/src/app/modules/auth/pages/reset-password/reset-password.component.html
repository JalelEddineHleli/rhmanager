<form (ngSubmit)="onSubmit()" class="my-10 space-y-6">
    <div class="text-center">
      <h2 class="mb-1 text-3xl font-semibold text-foreground">Réinitialiser le mot de passe</h2>
      <p class="text-sm text-muted-foreground">Entrez un nouveau mot de passe.</p>
    </div>
  
    <!-- Champ Nouveau mot de passe -->
    <div class="space-y-3 text-left">
      <div class="relative">
        <input
          type="password"
          id="newPassword"
          class="peer block"
          placeholder=" "
          [(ngModel)]="newPassword"
          name="newPassword"
          required
        />
        <label
          for="newPassword"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Nouveau mot de passe
        </label>
      </div>
    </div>
  
    <!-- Bouton de soumission -->
    <div class="flex justify-between space-x-2">
      <div class="w-full">
        <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="isLoading">
          <span *ngIf="!isLoading">Réinitialiser</span>
          <span *ngIf="isLoading">Réinitialisation en cours...</span>
        </button>
      </div>
    </div>
  
    <!-- Affichage des messages -->
    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mt-4 text-green-500 text-center">
      {{ successMessage }}
    </div>
  </form>
