<h2 mat-dialog-title class="text-2xl font-bold text-blue-700 mb-4 relative">
    Modifier le profil
    <button
      mat-icon-button
      aria-label="Fermer"
      (click)="onCancel()"
      style="position: absolute; top: 8px; right: 8px;"
    >
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  
  
<mat-dialog-content class="p-4 grid grid-cols-1 gap-6">
  <form #profileForm="ngForm">
    <div>
      <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        #firstName="ngModel"
        required
        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm"
        [ngClass]="{
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500': !(firstName.invalid && firstName.touched),
          'border-red-500': firstName.invalid && firstName.touched
        }"
      />
      <div *ngIf="firstName.invalid && firstName.touched" class="text-red-500 text-xs mt-1">
        Le prénom est requis
      </div>
    </div>

    <div>
      <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        #lastName="ngModel"
        required
        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm"
        [ngClass]="{
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500': !(lastName.invalid && lastName.touched),
          'border-red-500': lastName.invalid && lastName.touched
        }"
      />
      <div *ngIf="lastName.invalid && lastName.touched" class="text-red-500 text-xs mt-1">
        Le nom est requis
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        #email="ngModel"
        required
        email
        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm"
        [ngClass]="{
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500': !(email.invalid && email.touched),
          'border-red-500': email.invalid && email.touched
        }"
      />
      <div *ngIf="email.invalid && email.touched" class="text-red-500 text-xs mt-1">
        Un email valide est requis
      </div>
    </div>

    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        [(ngModel)]="user.phone"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div>
      <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="user.address"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4 border-t border-gray-200">
  <button
    mat-button
    (click)="onCancel()"
    class="mr-2 px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition duration-150 ease-in-out"
  >
    Annuler
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave(profileForm)"
    [disabled]="profileForm.invalid"
    class="px-4 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Enregistrer
  </button>
</mat-dialog-actions>
