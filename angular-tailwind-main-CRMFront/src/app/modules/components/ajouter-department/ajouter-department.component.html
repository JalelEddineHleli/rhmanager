<div class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50 bg blurred-overlay">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-y-auto" style="max-height: 90vh;">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Ajouter un département</h3>
      <div class="space-y-4">
        <input type="text"
               [(ngModel)]="department.name"
               placeholder="Nom du département"
               class="w-full p-2 border rounded" />

        <input type="text"
               [(ngModel)]="department.description"
               placeholder="Description"
               class="w-full p-2 border rounded" />

        <div>
          <label class="block text-gray-700 mb-2">Chef de département</label>
          <select [(ngModel)]="department.departmentHead" class="w-full p-2 border rounded">
            <option [ngValue]="undefined" disabled selected>Sélectionner un manager</option>
            <option *ngFor="let manager of managers" [ngValue]="manager.id">
              {{ manager.firstName }} {{ manager.lastName }}
            </option>
          </select>
        </div>
      </div>

      <div class="mt-6 flex justify-end gap-2">
        <button (click)="onCancel()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Annuler</button>
        <button (click)="onSave()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
