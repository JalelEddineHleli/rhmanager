<div 
class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50 bg blurred-overlay   " >
>
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h3 class="text-lg font-semibold mb-4">Modifier le département</h3>
    <div class="space-y-4">
      <input type="text" [(ngModel)]="department.name" placeholder="Nom du département" class="w-full p-2 border rounded" />
      <input type="text" [(ngModel)]="department.description" placeholder="Description" class="w-full p-2 border rounded" />
    </div>
    <div class="mt-6 flex justify-end gap-2">
      <button (click)="onCancel()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Annuler</button>
      <button (click)="onSave()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Mettre à jour</button>
    </div>
  </div>
</div>
